<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gamestart">
        <label for="playerName" id="insertname">Enter Your Knight's Name: (Optional)</label>
        <input type="text" id="playerName" name="playerName" required><br>
        <button onclick="gameStart()" id="startbutton">START GAME</button>
    </div>

    <div id="game">
        <div id="cutscene"></div>

        <canvas></canvas>

        <div id="userInterface">
            <div class="enemyHealth">
                <h1>Orc</h1>
                <div class="healthOverlapping">
                    <div id="enemyHealthEmpty"></div>
                    <div id="enemyHealthFull"></div>
                </div>    
            </div>

            <div class="playerHealth">
                <h1>Knight</h1>
                <div class="healthOverlapping">
                    <div id="playerHealthEmpty"></div>
                    <div id="playerHealthFull"></div>
                </div>    
            </div>

            <div id="attackInterface">
                <div id="dialogueBox">aaaa</div>
                <div id="attacks">
                </div>
                <div id="attackType">
                    <h1>Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div id="ending">
        <h1 id="endText">CONGRATULATIONS, <br> YOU SAVED THE PRINCESS</h1>
        <a><img src="img/princess.png" alt="princess"></a><br>
        <a href="index.html" id="restart">Restart the game</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity=
    "sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin=
    "anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity=
    "sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin=
    "anonymous" referrerpolicy="no-referrer"></script>
    <script src="gameStart.js"></script>
    <script src="data/audio.js"></script>
    <script src="data/endingZone.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battleScene.js"></script>

</body>
</html>
