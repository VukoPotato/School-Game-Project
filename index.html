<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game">
        <div id="cutscene"></div>

        <div class="enemyHealth">
            <h1>Orc</h1>
            <div class="healthOverlapping">
                <div id="enemyHealthEmpty"></div>
                <div id="enemyHealthFull"></div>
            </div>    
        </div>

        <div class="playerHealth">
            <h1>Knight</h1>
            <div class="healthOverlapping">
                <div id="playerHealthEmpty"></div>
                <div id="playerHealthFull"></div>
            </div>    
        </div>

        <canvas></canvas>

        <div id="attackInterface">
            <div id="dialogueBox">aaaa</div>
            <div id="attacks">
            </div>
            <div id="attackType">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity=
    "sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin=
    "anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battleScene.js"></script>

</body>
</html>
